
name: Generate snake game

on:
  schedule: # Ejecutar cada 12 horas
    - cron: "* */12 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update data
    runs-on: ubuntu-latest
    steps:
      # Generar la animación de la serpiente
      - uses: Sutil/snk@master
        id: snake-gif
        with:
          github_user_name: Didier321  # Asegúrate de que este es tu usuario de GitHub
          svg_out_path: dist/github-contribution-grid-snake2.svg
          snake_color: 'blue'  # Puedes cambiar el color aquí (ej. 'green', 'red')

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
